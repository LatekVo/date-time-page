<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data i czas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center-wrapper">
        <div class="popout-wrapper" id="time-date-wrapper">
            <p id="date-container">Placeholder</p>
            <div class="separator"></div>
            <p id="time-container">Placeholder</p>
        </div>
        <div class="popout-wrapper" id="clock-wrapper">
            <div id="clock-container">
                <div id="clock-center"></div>
                <div class="arm" id="clock-arm-hour"></div>
                <div class="arm" id="clock-arm-minute"></div>
                <div class="arm" id="clock-arm-second"></div>
                <div id="clock-indicator-path"></div>
            </div>
        </div>    
    </div>
    <script src="main.js"></script>
</body>
</html>
